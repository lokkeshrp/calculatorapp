<!DOCTYPE html>
<html lang="en">
<head>
    <script src="calculator.js"></script>
    <link href="calculator.css"  rel="stylesheet">
   
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
   </head>
<body>   
   
     
<div class="box">
    <h1>CALCULATOR</h1>  
    <input type="text" id="display1"  >
    <input type="button"  id="button1" value="=" onclick="solve()"></button>
    <input type="button"  id="button2" value="1" onclick= "display('1')"></button>
    <input type="button"  id="button3" value="2" onclick="display('2')"></button>
    <input type="button"  id="button4" value="3" onclick="display('3')"></button>
    <input type="button"  id="button5" value="+" onclick="display('+')"></button>
   
    <input type="button"  id="button6" value="4" onclick="display('4')"></button>
    <input type="button"  id="button7" value="5" onclick="display('5')"></button>
    <input type="button"  id="button8" value="6" onclick="display('6')"></button>
    <input type="button"  id="button9" value="-" onclick="display('-')"></button>
  
   
    <input type="button"  id="button10" value="7" onclick="display('7')"></button>
    <input type="button"  id="button11" value="8" onclick="display('8')"></button>
    <input type="button"  id="button12" value="9" onclick="display('9')"></button>
    <input type="button"  id="button13" value="*" onclick="display('*')"></button>
   

    <input type="button"  id="button14" value="CLEAR"  onclick="cleardisplay()"></button>
    <input type="button"  id="button15" value="0" onclick="display('0')"></button>
    <input type="button"  id="button16" value="DELETE" onclick="delete1()"></button>
    <input type="button"  id="button17" value="/" onclick="display('/')"></button>
   
    
   
   
</div>  

   

</body>
</html>
